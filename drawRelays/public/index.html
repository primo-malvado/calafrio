<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

	<style>

text {
    font-size: 12px;
    font-family: sans-serif;
}
 


      .relaybody{
        fill:#f0f0ef;
        fill-opacity:1;
        stroke:none;
        stroke-width:0.59332842;
        stroke-miterlimit:4;
        stroke-dasharray:none;
        stroke-opacity:1
      
      
      
      }
      
      .relay-wire{
        fill:none;
        stroke:#000000;
        stroke-width:1;
        stroke-linecap:round;
        stroke-linejoin:miter;
        stroke-miterlimit:4;
        stroke-dasharray:none;
        stroke-opacity:1
      
      }
            
      .edge{
        fill:none;
        stroke:#0000ff;
        stroke-width:2;
        stroke-opacity:1
      
      }
      
      
      .relay-point{
        fill:#ff0000;stroke:none;
        r:4;
      
      }		
    </style>
 
  <title>Relays</title>
</head>

<body>
  <div id="root"></div>
  <script src="http://localhost:8081/app.js"></script>
</body>

</html>
