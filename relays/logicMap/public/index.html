<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ddd</title>

    <style type="text/css">

.sevenseg {
    display: inline-block;
    padding: 3px;
}

    
    .relay  {
/*display: inline-block;*/
    }
    .relay svg{
      width: 60px;
      height: 50px;
    }
rect{

  fill:none;fill-rule:evenodd;stroke:#000000;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;

}
 path{
      fill:none;fill-rule:evenodd;stroke:#000000;stroke-width:1;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;
      /*stroke-dasharray:none;*/
      stroke-opacity:1;
    }
        


@-webkit-keyframes dash {
  to {
    stroke-dashoffset: 1000;
  }
}

path.active {
  stroke:#ff0000;
  -webkit-animation: dash 30s linear infinite;
  stroke-dasharray: 8;
}       


.switch {
    display: inline-block;
    border: red thin solid;
    height: 30px;
    width: 10px;

    position: relative;
}

.switch::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;

    left: 0;
}

.switch.on::after {
    background-color: green;
    top: 0;
}
.switch.off::after {
      background-color: red;
    bottom: 0;
}

div.sevenseg table {
  border-collapse: collapse;
  border-spacing: 0;
}


div.sevenseg table td{
  border: #ccc thin solid;
}
div.sevenseg table td.selected{
  background-color: red;
}

div.sevenseg table tr:nth-child(1) td:nth-child(2){
  width: 30px;
}

div.sevenseg table tr:nth-child(2),
div.sevenseg table tr:nth-child(4)
{
  height: 30px;
}



    </style>
  </head>
  <body>
    <div id="root"></div>

  </body>
</html>
